<div id="{{ repo.name }}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel1">
                                            请输入同步路径
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <span>同步路径</span>
                                        <input type="text" class="sync_path" placeholder="/home/paladin/">
                                        {% if repo.encrypted == 1 %}

                                            <span>密码</span>
                                            <input type="password" class="sync_pass">
                                        {% endif %}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary syncSub" data-dismiss="modal">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
